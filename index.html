<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <div class="main flex">

    <header class="flex">

      <h1>calc</h1>

      <div class="toggle-switch">

        <input type="radio" id="toggle-position1" class="position1" name="radio" checked />
        <input type="radio" id="toggle-position2" class="position2" name="radio" />
        <input type="radio" id="toggle-position3" class="position3" name="radio" />

        <div class="label-container">
          <label for="toggle-position1">1</label>
          <label for="toggle-position2">2</label>
          <label for="toggle-position3">3</label>
        </div>

        <span class="label-left"> Theme </span>

        <span class="slider-container">
          <label class="slider-label round-pos1" for="toggle-position1"></label>
          <label class="slider-label round-pos2" for="toggle-position2"></label>
          <label class="slider-label round-pos3" for="toggle-position3"></label>

          <span class="slider"></span>

        </span>

      </div>

    </header>

    <div class="screen"> <span class="result"> </span> </div>

    <div class="keypad">

      <input type="radio" id="7" name="number" value="7">
      <label for="7" class="key">7</label>

      <input type="radio" id="8" name="number" value="8">
      <label for="8" class="key">8</label>

      <input type="radio" id="9" name="number" value="9">
      <label for="9" class="key">9</label>

      <input type="radio" id="del" name="del" value="del">
      <label for="del" class="key del">del</label>

      <input type="radio" id="4" name="number" value="4">
      <label for="4" class="key">4</label>

      <input type="radio" id="5" name="number" value="5">
      <label for="5" class="key">5</label>

      <input type="radio" id="6" name="number" value="6">
      <label for="6" class="key">6</label>

      <input type="radio" id="+" name="operator" value="+">
      <label for="+" class="key">+</label>

      <input type="radio" id="1" name="number" value="1">
      <label for="1" class="key">1</label>

      <input type="radio" id="2" name="number" value="2">
      <label for="2" class="key">2</label>

      <input type="radio" id="3" name="number" value="3">
      <label for="3" class="key">3</label>

      <input type="radio" id="-" name="operator" value="-">
      <label for="-" class="key">-</label>

      <input type="radio" id="." name="number" value=".">
      <label for="." class="key">.</label>

      <input type="radio" id="0" name="number" value="0">
      <label for="0" class="key">0</label>

      <input type="radio" id="/" name="operator" value="/">
      <label for="/" class="key">/</label>

      <input type="radio" id="x" name="operator" value="x">
      <label for="x" class="key">x</label>

      <input type="radio" id="reset" name="reset" value="reset">
      <label for="reset" class="key del reset">reset</label>

      <input type="radio" id="=" name="total" value="=">
      <label for="=" class="key equal">=</label>



    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JuHnr"> JuHnr</a>.
  </div>

  <script src="script.js"></script>

</body>

</html>
